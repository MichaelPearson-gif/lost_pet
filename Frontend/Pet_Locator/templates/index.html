<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
    <title>Lost Pet Locator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <!-- Create a header for the web page-->
    <div class="container">
        <div class="jumbotron" style="text-align: center">
            <h1>Lost Pet Locator</h1>
            <p></p>
        </div>
    </div>
    <!-- Create the links to lost and found pet forms -->
    <div class="choice">
        <!-- Header for choosing the type of report to file -->
        <h2></h2>
        <div class="row">
            <!-- Make the row into 2 columns for the buttons to report a lost or found pet-->
            <!-- The first column will have the button to report a lost pet -->
            <div class="col-md-6" id="lost">
                <a href="/lost_send" class="btn btn-default" role="button">Report a Lost Pet</a>
            </div>
            <!-- The second column will have the button to report a found pet -->
            <div class="col-md-6" id="found">
                <a href="/found_send" class="btn btn-default" role="button">Report a Found Pet</a>
            </div>
        </div>
    </div>
    <!-- Create the link to the map -->
    <div class="Map">
        <!-- Header for the button to click on the map -->
        <h2></h2>
        <div class="row">
            <!-- There is only one button for this one, so I only need one column. -->
            <div class="col-md-12">
                <a href="/map" class="btn btn-default" role="button">Map</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
